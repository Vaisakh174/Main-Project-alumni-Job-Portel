<div class=" rounded d-flex justify-content-center p-3  m-4 ">


    <div class="  rounded MyBorder wid p-4 ">
        <div class="col-12 ">
            <h2>Job Apply Form</h2>
            <form [formGroup]="applyform" (ngSubmit)="Submit()">
                <div class="form-group">

                    <label>Enter Your Name</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_name">
                    <label>Enter Your Phone Number</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_phone">

                    <label>Enter Your Email Address</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_email">

                    <label>Enter Your Qualification</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_qualification">
                    <label>Enter Your Experience</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_Experience">
                    <label>Enter Your Course Name</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_course">
                    <label>Enter Your Branch Name</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_branch">
                    <label>Is You Got Placed Previously ?</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Alumni_Placement">
                    <label>If Then Enter Placed Company Name</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters"
                        formControlName="Placed_company">


                    <label>Please share Your Resume In PDF Format</label>
                    <input class="form-control" type="file" (change)="select($event)" accept="application/pdf"
                        formControlName="Resume" />

                    <small class="text-warning"> All input fields are required and must contain atleast 2
                        letters</small>

                    <br>

                </div>

                <button [disabled]="applyform.invalid" type="submit"
                    class="btn rounded my-2 btn-warning">Submit</button>
                <!-- *ngIf="auth.loggedin()" -->
            </form>




        </div>
    </div>
</div>
