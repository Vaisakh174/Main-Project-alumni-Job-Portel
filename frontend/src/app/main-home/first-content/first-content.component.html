<div class="d-flex justify-content-center m-3 mt-5 ">

  <form class="d-flex w-100" [formGroup]="searchForm"  (ngSubmit)="searchData()">
    <input class="form-control " type="search" placeholder="Enter Job Name to Search" formControlName="textData" aria-label="Search">


    <div class=" mx-2">
      <select class="btn btn-info text-white  " formControlName="filter"  aria-expanded="false"> value="aaa"
        Filter
      
      <!-- <ul class="dropdown-menu"> -->
       <option value="Jobname"[selected]="1" >Select a Filter</option>
       <option value="Jobname"  >By Job Name</option>
       <option value="Place" >By Place</option>
       <option value="Salary" >By Salary</option>
       <option value="JobType" >By Job Type</option></select>
      <!-- </ul> -->
    </div>


    <button class="btn btn-info" type="button" [disabled]="searchForm.invalid" (click)="searchData()">Search</button>
  </form>
</div>




<h3 class="mx-4 text-white" *ngIf="job">New jobs: </h3>


  <h1 class="mt text-center text-danger bg-info" *ngIf="flag">{{message}}</h1>




<div class="row row-cols-1 m-2 row-cols-md-3 g-3">

  <div class="col" *ngFor="let data of viewposts let i=index ">

    <div class="card h-100">
      
      <div class="card-body ">
        <h5 class="card-title ">{{data.Jobname}}</h5>
        <p class="card-text">({{data.CompanyName}}) </p>
        <hr>
        <p class="card-text">{{data.Salary}} </p>
        <p class="card-text">{{data.JobType}} </p>
        <p class="card-text">{{data.Place}} </p>
        <!-- <p class="card-text">{{data._id}} </p> -->

<div class="d-flex justify-content-center">
        <button (click)="readMore(data._id)" class="btn btn-light m-2">read more</button>
        <button (click)="apply(data._id)" class="btn btn-light m-2" *ngIf="auth.loggedin()">Apply </button>
      </div>

      </div>
    </div>
  </div>



</div>
