<div class="d-flex justify-content-center p-3 rounded  m-4 ">


    <div class="  rounded border wid p-4 ">
        <div class="col-12">
            <h2>Add Faculty</h2>
            <form [formGroup]="addbookform" (ngSubmit)="addbook()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Faculty Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="bookname">
                    <label for="exampleInputEmail1">Enter Faculty age</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required" formControlName="author">
                    <label for="exampleInputEmail1">Enter Faculty Image Address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters required eg:'https://learnwebtutorials.com/wp-content/uploads/2014/12/text-decoration-none.jpg'"
                        formControlName="bookimgaddress">
                    <label for="exampleInputEmail1">Enter Faculty Content</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="minimum 5 letters" formControlName="content">
                        <small class="text-warning"> All input field must contain atleast 5 letters</small>
                </div>

                <button *ngIf="auth.loggedin()" [disabled]="addbookform.invalid" type="submit"
                    class="btn rounded my-2 btn-warning">Submit</button>
            </form>


        </div>
    </div>
</div>
