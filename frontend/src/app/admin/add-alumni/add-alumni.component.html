<div class="d-flex justify-content-center p-3 rounded  m-4 ">


    <div class="  rounded border wid p-3 ">
        <div class="col-12">
            <h2>Add An Alumni</h2>
            <form [formGroup]="addbookform" (ngSubmit)="addbook()">
                <div class="form-group">
                    <label>Enter Alumni Name</label>
                    <input type="text" class="form-control" placeholder="minimum 5 letters required"
                        formControlName="bookname">

                    <label>Enter Alumni age</label>
                    <input type="text" class="form-control" placeholder="minimum 5 letters required"
                        formControlName="author">
                        
                    <label>Enter Alumni Image Address</label>
                    <input type="text" class="form-control"
                        placeholder="minimum 5 letters required "
                        formControlName="bookimgaddress">

                    <label>Enter Alumni Content</label>
                    <input type="text" class="form-control" placeholder="minimum 5 letters" formControlName="content">
                    <small class="text-danger"> All input field must contain atleast 5 letters</small>
                    
                </div>

                <button *ngIf="auth.loggedin()" [disabled]="addbookform.invalid" type="submit"
                    class="btn rounded my-2 btn-warning">Submit</button>
            </form>


        </div>
    </div>
</div>
