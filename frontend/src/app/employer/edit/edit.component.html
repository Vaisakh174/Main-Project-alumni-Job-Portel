
<div class="container">
    
    <form  #editform="ngForm" (ngSubmit)="update()" class="MyBorder rounded  my-5 p-3" >
        <h2 class="text-center text-white  m-2">Edit Form</h2>
        <div  class="form-group">
            <label>Job Name</label>
            <!-- <label for="jobrole" class="form-label">Job Name</label> -->
            <input type="text" class="form-control" name="Jobname"  [(ngModel)]="data.Jobname">
        </div>
        <div class="form-group" >
            <label>Company Name</label>
            <input type="text" class="form-control" name="CompanyName" [(ngModel)]="data.CompanyName">
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="Place" [(ngModel)]="data.Place">
        </div>
        <div class="form-group">
           <label>Salary</label>
            <input type="text" class="form-control" name="Salary" [(ngModel)]="data.Salary">
        </div>
        <div class="form-group">
            <label>Job Type</label>
            <input type="text" class="form-control" name="JobType" [(ngModel)]="data.JobType">
        </div>
        <div class="form-group ">
            <label>Qualifications</label>
            <input type="text" class="form-control" name="Qualifications" [(ngModel)]="data.Qualifications">
        </div>
        
        <div class="form-group ">
            <label>Job Description</label>
            <input type="text" class="form-control" name="JobDescription" [(ngModel)]="data.JobDescription">
            </div>
        <div class="form-group ">
                <label>Experience</label>
                <input type="text" class="form-control" name="Experience" [(ngModel)]="data.Experience">
            </div>
            <div class="form-group ">
                <label >Benefits</label>
                <input type="text" class="form-control" name="Benefits" [(ngModel)]="data.Benefits">
            </div>
            <div class="form-group ">
                <label>Schedule</label>
                <input type="text" class="form-control" name="Schedule" [(ngModel)]="data.Schedule">
            </div>
            <div class="form-group ">
                <label >Language</label>
                <input type="text" class="form-control" name="Language" [(ngModel)]="data.Language">
            </div>
            <div class="form-group ">
                <label>Contact</label>
                <input type="text" class="form-control" name="Contact" [(ngModel)]="data.Contact">
            </div>
            <div class="form-group ">
                <!-- <label> Closing Date</label>
                <input type="text" class="form-control" id="Date" formControlName="Date"> -->
            </div><br>
        <button type="submit"  class="btn btn-success btn-lg btn-block">UPDATE</button>
      </form>
</div>
