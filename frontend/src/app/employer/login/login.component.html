<div class="d-flex justify-content-center   mt-5 mb-5 ">
  <div class="rounded MyBorder  p-4 ">

    <!-- <div class=" d-flex justify-content-center"> -->
    <!-- <div class="  rounded  p-3 "> -->
    <div class="col-12">
      <h2 class="text-center">Employer Login</h2>
      <form [formGroup]="loginform" (ngSubmit)="login()">
        <div class="form-group ">

          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your Email">
          <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">Email
            required.</div>
          <div class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">Email
            invalid.</div>

          <br>

          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Enter your Password">

          <div class="form-text text-danger"
            *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">Password required
            <div class="form-text text-danger"
              *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)">Password invalid.</div>
          </div>

        </div>



        <div class="d-flex justify-content-between my-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" routerLink="/employer" class="btn btn-warning">Signup..?</button>
        </div>


      </form>
    </div>
  </div>
</div>



<div *ngIf="loaderShow">
  <div class="loading">
    <div class="text-center">
      <div class="spinner-border m-3 text-light " style="width: 3rem; height: 3rem;" role="status"> </div>
      <h6>Please Wait While Loading...</h6>
    </div>
  </div>
</div>
