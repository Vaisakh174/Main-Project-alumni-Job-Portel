
<div class="d-flex justify-content-center p-3 rounded  m-4 ">


    <div class="  rounded MyBorder wid p-4 ">
        <div class="col-12  ">
            <h2>Add An Alumni</h2>
            <form [formGroup]="addalumniform" (ngSubmit)="addalumni()">
                <div class="form-group  ">


                    <label>Enter Alumni Name</label>
                    <input type="text" class="form-control " placeholder="minimum 2 letters required"
                        formControlName="name">

                    <label>Enter Email Address</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters required"
                        formControlName="email">

                    <label>Enter Mobile Number</label>
                    <input type="number" class="form-control" placeholder="minimum 2 letters required "
                        formControlName="mobile">

                    <label>Enter Course</label>
                    <input class="form-control" placeholder="minimum 2 letters" formControlName="course"
                        >
                        
                        <label>Enter Qualification</label>
                    <input type="text" class="form-control " placeholder="minimum 2 letters required"
                        formControlName="qualification">

                    <label>Enter Batch</label><br>
                    <select type="text" class="form-control" placeholder="minimum 2 letters required"
                        formControlName="batch">
                      
                        <option >KKEM</option>
                        <option >NORKA</option>
                        <option >KDISC</option>
                      
                        
                        </select>

                    <label>Enter Placement Status</label>
                    <input type="text" class="form-control" placeholder="minimum 2 letters required "
                        formControlName="placement">

                    <label>Enter Password</label>
                    <input class="form-control" placeholder="minimum 2 letters" formControlName="password">
                        


                    <small class="text-warning"> All input field must contain atleast 2 letters</small>

                </div>

                <button  [disabled]="addalumniform.invalid" type="submit"
                    class="btn rounded my-2 btn-warning">Submit</button>
                    <a routerLink="alumnilogin" style="text-decoration: none;"><h4 style="color:white">Click Here  to Login</h4></a>
            
                </form>


        </div>
    </div>
</div>
